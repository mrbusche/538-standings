<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Leaderboard</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <a alt="538 link" href="https://projects.fivethirtyeight.com/2019-nfl-forecasting-game/">Link to FiveThirtyEight's 2019 game</a><br />
      <input id="names" name="names" type="text" size="75" placeholder="Add names as a comma separate list" /><br />
      <button id="sub" class="button btn-primary">show results</button><br /><br />
      <table id="leaderboard" class="table table-striped">
        <thead>
          <th>Rank</th>
          <th>Name</th>
          <th>Points</th>
          <th>Percentile</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="js/leaders.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-150360539-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-150360539-1');
    </script>
  </body>
</html>
